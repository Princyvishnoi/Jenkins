---
# vars file for jenkins

jenkins_home: "/var/lib/jenkins"
jenkins_process_user: "jenkins"
jenkins_process_group: "jenkins"
jenkins_url: "https://pkg.jenkins.io/debian-stable/jenkins.io.key"
jenkins_repo_url: deb https://pkg.jenkins.io/debian{{ '-stable' if (jenkins_prefer_lts | bool) else '' }} binary/
